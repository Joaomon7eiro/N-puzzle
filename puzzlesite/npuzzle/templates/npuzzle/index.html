{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'npuzzle/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body class="container">

    <div id="divStep" class="d-flex justify-content-center">
        <div id="stepOne" class="d-flex flex-column justify-content-around align-items-center p-2">

            <div class="input-group mb-3">
                <input type="number" id="dimension" class="form-control" min="2" placeholder="Dimensao da matriz...">

                <div class="input-group-append">
                    <button id="create" onclick="createMatriz();" class="btn btn-outline-secondary" type="button">Gerar Matriz</button>
                </div>
            </div>

        </div>
    </div>

    <div id="divTable" class="d-flex" ></div>

    <div id="solve" style="display: none;">
        <form id="post-form" action="solve_puzzle/" method="post">
            {% csrf_token %}

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'npuzzle/script.js' %}"></script>

  </body>
</html>
